<div class="container">
    <form class="row" (submit)="cadastrar($event)" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input (input)="foto.titulo = $event.target.value" class="form-control" value={{foto.titulo}} autocomplete="off">    
            </div>
            <div class="form-group">
                <label>URL</label>
                <input (input)="foto.url = $event.target.value" class="form-control" value={{foto.url}} autocomplete="off">
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea (input)="foto.descricao = $event.target.value" class="form-control" value={{foto.descricao}} autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>

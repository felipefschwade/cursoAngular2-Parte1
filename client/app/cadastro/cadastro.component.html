<div class="container">
    <form [formGroup]="fotoForm" class="row" (submit)="cadastrar($event)" class="row" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input formControlName="titulo" name="titulo" [(ngModel)]="foto.titulo" class="form-control" autocomplete="off">
                <div *ngIf="fotoForm.controls.titulo.invalid">
                    <span *ngIf="fotoForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Este campo é obrigatório
                    </span>
                    <span *ngIf="fotoForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        O número mínimo de caracteres deste campo é 4
                    </span> 
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input formControlName="url" name="url" [(ngModel)]="foto.url" class="form-control" autocomplete="off">
                <span *ngIf="fotoForm.controls.url.invalid" class="form-control alert-danger">
                    Url obrigatória
                </span> 
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea formControlName="descricao" name="descricao" [(ngModel)]="foto.descricao" class="form-control" autocomplete="off">
                </textarea>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="fotoForm.invalid">
                Salvar
            </button>
             <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6 text-center">
            <h1>{{foto.titulo}}</h1>
            <foto [url]=foto.url [titulo]="foto.titulo"></foto>
        </div>
    </form>
</div>
